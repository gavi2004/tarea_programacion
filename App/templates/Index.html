<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
    <title>Usuarios</title>
  </head>
    <body>
     <form class="formulario">
        <h1>Lista de Usuarios</h1>
          <ul>
          {% for usuario in usuarios %}
          <li>
            Usuario - {{ usuario[1] }}
            <br>
            Correo - {{ usuario[2] }}
            <br>
            Edad - {{ usuario[3] }}
            <br>
            <br>
            <a href="{{ url_for('edit_user', user_id=usuario[0]) }}">Editar</a>
            <br>
            <br>
            <form
              action="{{ url_for('delete_user', user_id=usuario[0]) }}"
              method="post">
              <button type="submit">Eliminar</button> </form>
        <br>
        <br>
      </li>
      {% endfor %}
    </ul>
    <section class="centrado">
      <a href="{{ url_for('add_user') }}">Agregar Usuario</a>
    </section>
  </body>
</html>
